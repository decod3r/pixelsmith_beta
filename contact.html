<html lang="en">

<body>






  <header class="animated-header">
    <div class="header-top">
      <h1 class="site-title">PixelSmith</h1>
    </div>
    <p class="subtitle">Get in Touch</p>
  </header>

  <nav class="sticky-nav">
    <a href="index.html">Home</a>

  <section id="contact">
    <h2>Book a Session</h2>
    <form action="https://formspree.io/f/mpwdzrdg" method="POST" class="contact-form">
      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required />
      <label for="message">Your Message:</label>
      <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 PixelSmith. Crafted with passion.</p>
  </footer>

<!-- Floating Dark Mode Toggle -->
<div class="fab-toggle" id="themeFabToggle" title="Toggle Theme">
  <span class="fab-icon">🌙</span>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fab = document.getElementById("themeFabToggle");
    const icon = fab.querySelector(".fab-icon");
    const body = document.body;

    function updateThemeIcon() {
      if (body.classList.contains("dark")) {
        icon.textContent = "☀️";
      } else {
        icon.textContent = "🌙";
      }
    }

    // Set initial state from localStorage
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }

    updateThemeIcon();

    fab.addEventListener("click", () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
      updateThemeIcon();
    });
  });
</script>

</body>
</html>
