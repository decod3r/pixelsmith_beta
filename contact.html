<body>
<div id="main-content">
<header class="animated-header">
    <div class="header-top">
      <div class="logo-group">
        <img src="logo.png" alt="PixelSmith Logo" class="logo" />
        <h1 class="site-title">PixelSmith</h1>
      </div>

    </div>

    </nav>
  </header>


  <section id="contact" class="contact-section">
  <div class="contact-container">
    <h2 class="contact-title">Book a Session</h2>
    <form action="https://formspree.io/f/mpwdzrdg" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Full Name" required class="contact-input" />
      <input type="email" name="email" placeholder="Email Address" required class="contact-input" />
      <input type="tel" name="phone" placeholder="Phone Number" required class="contact-input" />
      <input type="date" name="preferredDate" required class="contact-input" />
      <textarea name="message" rows="5" placeholder="Tell me more about your vision…" required class="contact-textarea"></textarea>
      <div class="contact-button-wrapper">
        <button type="submit" class="contact-button">Send Request</button>
      </div>
    </form>
  </div>
</section>

  <script src="javascript.js"></script>

  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-quote">Let’s turn moments into memories &#129309</p>
      
        <div class="social-links">
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
